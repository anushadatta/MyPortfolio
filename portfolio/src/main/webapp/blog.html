<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog - Anusha Datta</title>

    <!-- Favicon, CSS & JS -->
    <link rel="icon" href="images/AD.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/blog.css">
    <script src="script.js"></script>

    <!-- Font Awesome icons CDN -->
    <script src="https://use.fontawesome.com/4e51920be5.js"></script>
</head>

<body onload="initBlog()">

    <!-- Heading -->
    <header id="home" class="showcase">
        <div class="content">

            <img src="images/AD.png" class="logo" alt="AD">
            <h1 class="title">
                BLOG
            </h1>

        </div>
    </header>

    <!-- List of Posts -->
    <section class="bg-light">
        <div class="container center">
            <h1>COMING SOON</h1>
            <p>Stay tuned for some exciting content!</p>
        </div>

        <hr class="center">
    </section>

    <!-- Comments on Blog page -->
    <section class="bg-light">
        <div class="container center">

            <h1>Share your thoughts</h1>

            <!-- Sort comments -->
            <form class="sort-form">
                <select class="sort" name="sort">
                    <option value="SortDirection.ASCENDING">Oldest to Newest</option>
                    <option value="SortDirection.DESCENDING">Newest to Oldest</option>
                  </select>
                  <button type="button" class="sort-button" onclick="getBlogComments()">SORT</button>
            </form>

            <!-- Past Comments -->
            <div id="comments"></div>

            <!-- Add comments form -->
            <form id="comment-form" class="comments-form" method="POST" enctype="multipart/form-data">

                <p>What content would you like to see? Leave a comment below:</p>
                <textarea placeholder="Type something here.." name="comment-text"></textarea>

                <p>Upload an image:</p>
                <input type="file" name="image">

                <input type="submit" value="Add comment">
            </form>
        </div>

        <hr class="center">

    </section>

    <!-- Contact -->
    <section class="bg-light" id="contact">
        <div class="container center">

            <a href="mailto:anushadatta@gmail.com"><i class="fa fa-envelope"></i></a>

            <a href="https://www.linkedin.com/in/anusha-datta/" target="_blank"><i class="fa fa-linkedin"></i></a>

            <a href="https://github.com/anushadatta" target="_blank"><i class="fa fa-github"></i></a>

            <a href="https://medium.com/@anushadatta" target="_blank"><i class="fa fa-medium"></i></a>

        </div>
    </section>

    <!-- Footer -->
    <footer class="center bg-dark">
        <p>Anusha Datta &copy; 2020</p>
    </footer>

</body>

</html>
